version: "3"
services:
  nastools:
    image: syly948/nastools:2.9.1
    container_name: nastools
    network_mode: host
    restart: unless-stopped
    volumes:
      - /etc/nastools/nastools/config:/config
      - /mnt/media:/media
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - TZ=Asia/Shanghai
      - NASTOOL_AUTO_UPDATE=false
      - NASTOOL_CN_UPDATE=false
    # ports:
      # - 3000:3000
    
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    network_mode: host
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - TZ=Asia/Shanghai
    volumes:
      - /etc/nastools/jellyfin/config:/config
      - /mnt/media/links:/data
    # ports:
      # - 8096:8096
    
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: host
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - /etc/nastools/qbittorrent/config:/config
      - /mnt/media/downloads:/downloads
    # ports:
      # - 8080:8080
      # - 6881:6881
      # - 6881:6881/udp
      
  chinesesubfinder:
    image: allanpk716/chinesesubfinder:latest
    container_name: chinesesubfinder
    network_mode: host
    restart: unless-stopped
    environment:
      - PUID=1000         # uid
      - PGID=1000         # gid
      - PERMS=true        # 是否重设/media权限
      - TZ=Asia/Shanghai  # 时区
      - UMASK=022         # 权限掩码
    volumes:
      - /etc/nastools/chinesesubfinder/config:/config  # 冒号左边请修改为你想在主机上保存配置、日志等文件的路径
      - /etc/nastools/chinesesubfinder/browser:/root/.cache/rod/browser    # 容器重启后无需再次下载 chrome，除非 go-rod 更新
      - /mnt/media/links:/media    # 请修改为你的媒体目录，冒号右边可以改成你方便记忆的目录，多个媒体目录需要分别映射进来
    # ports:
      # - 19035:19035  # 从0.20.0版本开始，通过webui来设置
      # - 19037:19037  # webui 的视频列表读取图片用，务必设置不要暴露到外网
    logging:
        driver: "json-file"
        options:
          max-size: "100m" # 限制docker控制台日志大小，可自行调整

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    network_mode: host
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    volumes:
      - /etc/nastools/jackett/config:/config
      - /etc/nastools/jackett/downloads:/downloads
    # ports:
      # - 9117:9117

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: host
    restart: unless-stopped 
    environment:
      - PUID=1000
      - PGID=1000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Asia/Shanghai
    # ports:
      # - "${PORT:-8191}:8191"